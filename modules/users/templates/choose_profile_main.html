<div class="userLoginPane" style="padding-bottom: 30px">
	<div class="choose_profile_main">
		<div><h3>{{:_CHOOSE_PROFILE:}}</h3></div>
		[:profiles:]
		<div class="user_image" style="background-image: url('{{:user_image:}}')" data-child_id="{{:child_id:}}"></div>
		<div class="profile_name" data-child_id="{{:child_id:}}">{{:name_surname:}}</div>
		[:profiles:]
	</div>
	<div class="go_to_profile">
		<a href="logout.php"><b>&larr; {{:_LOGOUT:}}</b></a>
	</div>
</div>

<script type="text/javascript">
$(".profile_name, .user_image").click(function(){
	$.post('clear_post.php?module={{:module:}}&page=login', {choose_profile: 1, child_id: $(this).attr('data-child_id')})
	.done(function(data){
		if(data == 'ok'){
			redirect('index.php?module=championship');
		}
		else{
			$("#login_error").css('display', 'block');
			$("#login_error").html(data);
		}
	})
})
</script>
